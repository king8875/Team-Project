{% extends 'base.html' %}
{% load static %}
{% load pybo_filter %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
</head>


<div class="col-lg-10" style=" margin-top:1%; ">
    <p class="d-flex justify-content-between">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            GPT 훈련 일정 보기
        </button>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#addTraning">
            훈련일정 만들기
        </button>
    </p>
    <!-- 훈련 일정 출력 -->
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <h5>훈련 일정은 다음과 같습니다.</h5>
            {{ traingpt }}
        </div>
    </div>

    <div class="container" style="margin-top: 3%;">
        <div class="row">
           
           <div class="col-md-11">
            <div id="calendar">
            </div>
           </div>
        </div>
       </div>
       
    
</div>

<div class="modal fade" id="addTraning" tabindex="-1" aria-labelledby="addTraningLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTraningLabel">훈련 일정 생성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <h5 class="my-3 border-bottom pb-2">체크 사항</h5>
                
                <!-- form 요소 추가 -->
                <form method="post" action="{% url 'pybo:train_gpt' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="pet-type">반려동물의 종류</label>
                        <select class="form-control" id="pet-type" name="pet-type">
                            <option value="개">개</option>
                            <option value="고양이">고양이</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pet-age">훈련종류</label>
                        <select class="form-control" id="pet-age" name="pet-age">
                            <option value="예절훈련">예절훈련</option>
                            <option value="배변훈련">배변훈련</option>
                            <option value="사회성훈련">사회성훈련</option>
                            <!-- 나머지 나이 옵션들을 추가하세요 -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">저장하기</button>
                </form>
                
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
<script>
    $(document).ready(function () {
      var calendar = $('#calendar').fullCalendar({
          header: {
              left: 'prev,next today',
              center: 'title',
              right: 'month,agendaWeek,agendaDay'
          },
          events: '/pybo/all_events',
          selectable: true,
          selectHelper: true,
          editable: true,
          eventLimit: true,
          select: function (start, end, allDay) {
              var title = prompt("Enter Event Title");
              if (title) {
                  var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                  var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                  $.ajax({
                      type: "GET",
                      url: '/pybo/add_event',
                      data: {'title': title, 'start': start, 'end': end},
                      dataType: "json",
                      success: function (data) {
                          calendar.fullCalendar('refetchEvents');
                          alert("Added Successfully");
                      },
                      error: function (data) {
                          alert('There is a problem1!!!');
                      }
                  });
              }
          },
          eventResize: function (event) {
              var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
              var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
              var title = event.title;
              var id = event.id;
              $.ajax({
                  type: "GET",
                  url: '/pybo/update',
                  data: {'title': title, 'start': start, 'end': end, 'id': id},
                  dataType: "json",
                  success: function (data) {
                      calendar.fullCalendar('refetchEvents');
                      alert('Event Update');
                  },
                  error: function (data) {
                      alert('There is a problem2!!!');
                  }
              });
          },

          eventDrop: function (event) {
              var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
              var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
              var title = event.title;
              var id = event.id;
              $.ajax({
                  type: "GET",
                  url: '/pybo/update',
                  data: {'title': title, 'start': start, 'end': end, 'id': id},
                  dataType: "json",
                  success: function (data) {
                      calendar.fullCalendar('refetchEvents');
                      alert('Event Update');
                  },
                  error: function (data) {
                      alert('There is a problem3!!!');
                  }
              });
          },

          eventClick: function (event) {
              if (confirm("Are you sure you want to remove it?")) {
                  var id = event.id;
                  $.ajax({
                      type: "GET",
                      url: '/pybo/remove',
                      data: {'id': id},
                      dataType: "json",
                      success: function (data) {
                          calendar.fullCalendar('refetchEvents');
                          alert('Event Removed');
                      },
                      error: function (data) {
                          alert('There is a problem4!!!');
                      }
                  });
              }
          },

      });
  });

</script>
 

{% endblock %}
