<div class="container" id="wc-container" style="user-select: auto;">

    <div class="row mobile-only" style="user-select: auto;">
        <div class="col-12" style="text-align: center; margin-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 50px; width: 100%; user-select: auto;">
            <h3 class="feature-heading mb-2 heading_mention pc-only" style="user-select: auto;"></h3>
        </div>
    </div>

    <div class="row" id="main_row" style="user-select: auto;">

        <div class="col-lg-8 offset-lg-2 col-xl-4 offset-xl-4" style="padding: 0px; user-select: auto;">

            <div id="main_heading">

                <div class="row" style="padding-top: 2rem; user-select: auto;">
                    <div class="col-md-12 mb-3" style="text-align: center; user-select: auto;">

                        <h3 class="pc-only"  style="height: 25px; margin-bottom: 90px; user-select: auto; font-weight: bold; font-size: 50px;">DOG AND CAT</h3>
                        

                        <form method="post" action="{% url 'password_reset' %}" >
                            <div>
                            {% csrf_token %}
<!--                            {{ form.as_p }}-->
                                <input placeholder="Email" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" style="user-select: auto;
                                        width:40%;background-color: white; height: 5%;margin-bottom: 60px; border-radius: 5px; ">
                            </div>
                            <button type="submit" style="cursor: pointer; width: 20%; height: 5%; padding:6px 15px; border-radius: 5px; outline: none; border: none; background: #5429FF; color: white">
                                send Email
                            </button>
                        </form>
                    </div>
                    <div class="col-md-12" style="user-select: auto;"></div>
                </div>
                <div style="user-select: auto;">
                    <div class="row" style="text-align: center; user-select: auto; " >
                        <div class="col-md-12" style="padding-left: 15px;padding-top: 50px; padding-right: 15px; user-select: auto;">
                            <p style="user-select: auto;">
                                <a href="{% url 'password_reset' %}" style="user-select: auto; text-decoration: none; color: #5429FF;  font-family: 'Montserrat';">Forgot Password? </a>
                            </p>
                        </div>
                        <div class="col-md-12" id="footer_login" style="padding-left: 0px; padding-right: 0px; user-select: auto;">
                            <p style="margin-top: 8px; user-select: auto;">아직 dog and cat 회원이 아니신가요?
                                <a class="nav-link" href="{% url 'common:signup' %} " style="font-family: 'Montserrat'; color: #5429FF; text-decoration: none; color: #5429FF;">Signup</a>
                            </p>
                        </div>
                    </div>
                    <p class="company-copyright" style="text-align: center; margin-top: 20px; padding-bottom: 40px; user-select: auto;">Hoseo Corporation © 2022 </p>
                    <hr style="margin-top: 0px; user-select: auto;">

                </div>
            </div>
        </div>
    </div>
</div>
