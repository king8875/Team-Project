<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Document</title>

</head>
<body>

  <div class="container-fluid main-container" style="padding-left: 0px; padding-right: 0px; padding-bottom: 0px; user-select: auto;">  
    <div class="container" style="user-select: auto;">
    <div class="row"  style="user-select: auto;">
      <div user-select: auto;>
    
    
  
                  <div class="row" style="user-select: auto;">
                      <div class="col-md-12 mb-3 pc-only" style="text-align: center; user-select: auto;">
    
                        <h3 class="feature-heading mb-2 pc-only" style="user-select: auto; font-weight: bold; font-size: 50px; margin-top: 100px;">Dog And Cat</h3>
                        <h3 class="feature-heading mb-2 pc-only" style="user-select: auto; font-size: 20px;">Please fill your detail to access your account</h3>
                      </div>
                      <div class="col-md-12" style="padding-left: 0px; padding-right: 0px; user-select: auto;">
                            
                  <div id="main_formset" style="min-height: 450px; user-select: auto;">
                    
                    
                  <!-- multistep form -->
  
                  <form method="post" action="{% url 'common:signup' %}">
               
                    <fieldset  id="fieldset_stage_1" style="background: white; position: relative;">
        
                        {% csrf_token %}
                        {% include "form_errors.html" %}
  
                      <div class="col-md-12 mb-3"style="text-align: left; user-select: auto; margin-left: 30% ; margin-top: 5%; ">
  
                      <div class="form-row" style="user-select: auto;">
                        <div  style="width:100%; user-select: auto;">
                          
                          <div id="div_id_first_name" class="form-group" style="user-select: auto;">
                              
                                  <label for="id_first_name" class="control-label " style="user-select: auto; font-weight: bold; margin-top: 10px; margin-bottom: 10px">
                                      Name
                                  </label>
  
                                      <div class="controls " style="user-select: auto; width: 40%;">
                                        <input type="text" class="form-control" name="username" id="username" style="width:100%; user-select: auto;"
                                        value="{{ form.username.value|default_if_none:'' }}">
                                      </div>  
                          </div>
                        </div>
                      </div>
                      
                          <div id="div_id_email" class="form-group" style="user-select: auto;">
                              
                                  <label for="id_email" class="control-label  requiredField" style="user-select: auto;font-weight: bold; margin-bottom:10px; margin-top: 10px;">
                                      E-mail
                                  </label>
              
                                      <div class="controls " style="user-select: auto;  width: 40%;">
                                        <input type="text" class="form-control" name="email" id="email"  style="width:100%; user-select: auto;"
                                        value="{{ form.email.value|default_if_none:'' }}">
                                      </div>   
                          </div>
        
    
    
                      <div class="form-row" style="user-select: auto;">
                        <div class="form-group col-6 mb-0" style="width:100%; user-select: auto;">
                          <div id="div_id_password1" class="form-group" style="user-select: auto;">
            
                            <label for="id_password1" class="control-label  requiredField" style="user-select: auto;font-weight: bold; margin-bottom:10px; margin-top: 10px; ">
                                Password
                            </label>
          
                            <div class="controls " style="user-select: auto; width: 40%;">
                              <input type="password" class="form-control" name="password1" id="password1"  style="width:100%; user-select: auto;"
                              value="{{ form.password1.value|default_if_none:'' }}">
                            </div>
                          </div>
                        </div>
                      <div class="form-group col-6 mb-0" style="width:100%; user-select: auto;">
                        <div id="div_id_password2" class="form-group" style="user-select: auto;">
            
                        <label for="id_password2" class="control-label  requiredField" style="user-select: auto;font-weight: bold; margin-bottom:10px; margin-top: 10px;">
                          Verify password  
                        </label>

                        <div class="controls " style="user-select: auto; width: 40%;">
                          <input type="password" class="form-control" name="password2" id="password2"  style="width:100%; user-select: auto;"
                          value="{{ form.password2.value|default_if_none:'' }}">
                        </div>    
                        </div>
                      </div>
                      </div>
                    </div>
                      <button type="submit" class="btn btn-primary" style="width:30%;  margin-left: 36% ; margin-top: 10%; background-color: #5429FF; border: none;">Sign in</button>
                    </fieldset>
                  </form>
                    




                  </div>

                      <p class="company-copyright" style="text-align: center; margin-top: 40px; user-select: auto;">Hoseo Â©2022 </p>
  
                      </div>
                  </div>
          
  
      </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
